<div data-bind="foreach: Notifications.Notifications">
	<div class="alert" data-bind="css: {'alert-error': IsError}">
		<button type="button" class="close" data-dismiss="alert" data-bind="click: $parent.Notifications.RemoveNotification">&times;</button>
		<p data-bind="text: Text"></p>
	</div>
</div>
<div id="Menu" class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">Mimir</a>
	<ul class="nav" data-bind="foreach: Router.visibleRoutes">
		<li data-bind="css: { active: isActive }">
			<a data-bind="attr: { href: hash }, text: name"></a>
		</li>
	</ul>
  </div>
</div>
<div id="Content" data-bind="compose: { model: Router.activeItem, afterCompose: Router.afterCompose, transition: 'entrance' }"></div>
