<h2>Users</h2>
<button class="btn btn-success" data-bind="click: AddNewItem">Add new user</button>
<br/>
<br/>
<div class="tabbable tabs-left">
	<ul class="nav nav-tabs" data-bind="foreach: Items">
		<li data-bind="css: { active: $data == $parent.ActiveItem() }">
			<a href="#" data-bind="click: SetAsActive">
				<span data-bind="text: Email"></span>
			</a>
		</li>
	</ul>
	<div class="tab-content" data-bind="with: ActiveItem">
		<h3 data-bind="text: Email"></h3>
		<form class="form-horizontal" data-bind="submit: Save">
			<div class="control-group">
				<label class="control-label">Guid:</label>
				<div class="controls" data-bind="text: Guid"></div>
			</div>
			<div class="control-group">
				<label class="control-label" for="Email">Email:</label>
				<div class="controls">
					<input type="text" id="Email" placeholder="name@domain.com" data-bind="value: Email"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="SystemPermissions">System Permissions:</label>
				<div class="controls">
					<input type="text" id="SystemPermissions" placeholder="System Permissions" data-bind="value: SystemPermissions"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-primary">Update</button>
					<button type="button" class="btn btn-danger" data-bind="click: Delete">Delete</button>
				</div>
			</div>
		</form>
	</div>
</div>
