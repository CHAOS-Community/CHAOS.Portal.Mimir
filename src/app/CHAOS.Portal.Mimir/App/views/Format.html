<h2>Formats</h2>
<div class="tabbable tabs-left">
	<ul class="nav nav-tabs" data-bind="foreach: Items">
		<li data-bind="css: { active: $data == $parent.ActiveItem() }">
			<a href="#" data-bind="click: $parent.SetActiveItem">
				<span data-bind="text: Name"></span>
			</a>
		</li>
	</ul>
	<div class="tab-content" data-bind="with: ActiveItem">
		<h3 data-bind="text: Name"></h3>
		<h4 data-bind="text: ID"></h4>
		<h4 data-bind="text: FormatCategoryID"></h4>
		<h4 data-bind="text: MimeType"></h4>
		<h4 data-bind="Extension: MimeType"></h4>
		<textArea data-bind="value: FormatXml"></textArea>
	</div>
</div>
